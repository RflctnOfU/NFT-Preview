<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-[hsl(217_54%_11%)] flex flex-col justify-center items-center h-screen font-[Outfit]"
  >
    <div
      class="flex flex-col gap-5 items-start bg-[hsl(216_50%_16%)] md:w-[23rem] p-5 m-6 md:m-auto rounded-3xl"
    >
      <div class="relative w-full h-auto">
        <div
          class="absolute w-full h-full flex justify-center items-center bg-opacity-0 rounded-lg hover:bg-opacity-40 bg-[hsl(178_100%_50%)] hover:cursor-pointer"
        >
          <img
            src="./images/icon-view.svg"
            class="w-12 h-12 m-[10rem] opacity-0 hover:opacity-100"
            alt=""
          />
        </div>
        <div class="z-10 hover:-z-20">
          <img
            class="rounded-lg hover:cursor-pointer"
            src="./images/image-equilibrium.jpg"
            alt=""
          />
        </div>
      </div>
      <h2
        class="text-white font-semibold text-xl hover:cursor-pointer hover:text-[hsl(178_100%_50%)]"
      >
        Equilibrium #3429
      </h2>
      <p class="text-[18px] text-[hsl(215_51%_70%)] font-light">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex justify-between w-full">
        <div class="flex gap-2 items-center">
          <img src="./images/icon-ethereum.svg" class="w-3 h-5" alt="" />
          <p class="text-[hsl(178_100%_50%)] font-normal">0.041 ETH</p>
        </div>
        <div class="flex items-center">
          <img src="./images/icon-clock.svg" class="w-5 h-5" alt="" />
          <p class="text-[hsl(215_51%_70%)] ml-2 font-light">3 days left</p>
        </div>
      </div>
      <hr class="bg-[hsl(215_32%_27%)] border-none h-[1px] w-full" />
      <div class="flex items-center mb-4">
        <img
          src="./images/image-avatar.png"
          class="h-10 w-10 border border-white rounded-full"
          alt=""
        />
        <p class="text-[hsl(215_51%_70%)] ml-4 font-light">
          Creation of
          <span
            class="text-white hover:cursor-pointer hover:text-[hsl(178_100%_50%)]"
            >Jules Wyvern</span
          >
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kris Marshall</a>.
    </div>
  </body>
</html>
